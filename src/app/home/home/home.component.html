<div class="home-page">
	<div class="navigation-bar">
		<div class="navigation-bar-top">
			<div class="title">
				<h3>点餐系统</h3>
			</div>
			<div class="user">
				<i class="user-icon"></i>
				<span>员工：{{username}}</span>
				<span (click)="logout()" routerLink="/login">注销</span>
			</div>
		</div>
		<div class="navigation-bar-list">
			<ul>
			  <li routerLink="" [class.active]="nav_select=='1'" (click)="select('1')">
		    	<div>
		    		<i class="icon-1"></i>
		    		<span>餐区管理</span>
		    	</div>	
			  </li>
			  <li routerLink="shop" [class.active]="nav_select=='2'" (click)="select('2')">
		    	<div>
		    		<i class="icon-2"></i>
		    		<span>店内点单</span>
		    	</div>	
			  </li>
			  <li routerLink="order" [class.active]="nav_select=='3'" (click)="select('3')">
		    	<div>
		    		<i class="icon-3"></i>
		    		<span>在线订单</span>
		    	</div>	
			  </li>
			</ul>
		</div>
	</div>
	
	<div class="home-page-content">
		<router-outlet></router-outlet>
	</div>
</div>
