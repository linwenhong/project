<div class="page">
  <h4 class="text-center">我的工程列表</h4>

  <div *ngIf="projects" class="project-list">
    <ul>
      <li *ngFor="let project of projects">
        <a routerLink="/home/project/{{ project.id }}">{{ project.name }} <span>{{ project.create_time }}</span></a>
      </li>
    </ul>
  </div>
</div>
