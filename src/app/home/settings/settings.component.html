<div class="settings-page">
	<div class="nav">
		<ul>
      <li (click)="select('1')" [class.active]="select_nav=='1'">商家配置</li>
      <li (click)="select('2')" [class.active]="select_nav=='2'">修改密码</li>
    </ul>
	</div>
	<div class="content">
		<div class="row">
			
			<div class="box">
				<div class="switch" *ngIf="select_nav=='1'">
					<div class="text-center">
						<div>
							<span>打印厨房小票</span>
							<i (click)="ticket=!ticket" [class.active]="ticket"></i>
						</div>
					</div>
					<div class="text-center">
						<div>
							<span>订单提醒语音</span>
							<i (click)="voice=!voice" [class.active]="voice"></i>
						</div>	
					</div>
					<div class="text-center">
						<div class="">
							<span>自动接单</span>
							<i (click)="order=!order" [class.active]="order"></i>
						</div>	
					</div>
					<div class="text-center">
						<div class="m-btn" (click)="set()">保存设置</div>
					</div>
				</div>
				
				<div class="form" *ngIf="select_nav=='2'">
					<form (submit)="edit()">
						<!--<div>
							<label><em>用户名</em>：<input name="user"/></label>
						</div>-->
						<div>
							<label><em>密码</em>：<input name="password1" type="password" [(ngModel)]="password1" /></label>
						</div>
						<div>
							<label><em>新的密码</em>：<input name="password2" type="password" [(ngModel)]="password2" /></label>
						</div>
						<div>
							<label><em>确认密码</em>：<input name="password3" type="password" [(ngModel)]="password3" /></label>
						</div>
						<div>
							<button class="m-btn" type="submit">修改</button>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</div>
