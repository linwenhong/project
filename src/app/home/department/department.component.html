<div class="fixed-page">
  <app-page-header
    [title]="'选择部门'"
    [url]="url"
    [returnParams]="returnParams"
    [queryParams]="{ type: queryParams.type }"
    ></app-page-header>

  <div class="content" *ngIf="departments">
    <ul>
      <li *ngFor="let department of departments" (click)="selected(department.id)">{{ department.name }}</li>
    </ul>

  </div>
</div>
