<app-page-header
  [title]="'项目详情'"
  [url]="'/home/project-list'"
></app-page-header>

<div class="form-page fixed">
  <div class="page">
    <div *ngIf="project" class="project">

      <div class="form-group">
        <label>项目名称：</label>
        <input disabled class="form-control" [value]="project.project_name" type="text" />
      </div>

      <div class="form-group">
        <label>工程地点：</label>
        <input disabled class="form-control" [value]="project.place" type="text" />
      </div>

      <div class="form-group">
        <label>联系人：</label>
        <input disabled class="form-control" [value]="project.contacts" type="text" />
      </div>

      <div class="form-group">
        <label>联系电话：</label>
        <input disabled class="form-control" [value]="project.telephone" type="text" />
      </div>

      <div class="form-group">
        <label>合同编号：</label>
        <input disabled class="form-control" [value]="project.contract_number" type="text" />
      </div>

      <div class="form-group">
        <label>委托单位：</label>
        <input disabled class="form-control" [value]="project.entrustment_unit" type="text" />
      </div>

      <div class="form-group">
        <label>建设单位：</label>
        <input disabled class="form-control" [value]="project.build_unit" type="text" />
      </div>

      <div class="form-group">
        <label>设计单位：</label>
        <input disabled class="form-control" [value]="project.design_unit" type="text" />
      </div>

      <div class="form-group">
        <label>施工单位：</label>
        <input disabled class="form-control" [value]="project.doing_unit" type="text" />
      </div>

      <div class="form-group">
        <label>监理单位：</label>
        <input disabled class="form-control" [value]="project.check_unit" type="text" />
      </div>

      <div class="form-group">
        <label>工程概况：</label>
        <input disabled class="form-control" [value]="project.project_detail" type="text" />
      </div>

      <div class="form-group">
        <label>检验检测要求和依据：</label>
        <input disabled class="form-control" [value]="project.testing_requirements" type="text" />
      </div>

      <div class="form-group">
        <label>委托方提供的资料：</label>
        <input disabled class="form-control" [value]="project.information_of_the_client" type="text" />
      </div>

    </div>
  </div>
</div>

<ng-container *ngIf="!isDetails">
  <div class="options_top_null"></div>
  <div class="options">
    <div class="confirm" (click)="options(true)">同意</div>
    <div class="refuse"  (click)="options(false)">拒绝</div>
  </div>
</ng-container>
