<div>
  <p>项目申请</p>

  <div>
    <form [formGroup]="heroForm" novalidate (ngSubmit)="submit(heroForm)">
      <div class="form-group">
        <label>项目名称：</label>
        <input [class.invalid]="isSubmit && heroForm.get('name').invalid"
               formControlName="name" type="text" class="form-control invalid" placeholder="请输入项目名称" />
      </div>

      <div class="form-group">
        <label>项目编号：</label>
        <input [class.invalid]="isSubmit && heroForm.get('number').invalid"
               formControlName="number" name="number" type="number" class="form-control" placeholder="请输入项目编号" />
      </div>

      <div class="form-group">
        <label>负责人：</label>
        <input [class.invalid]="isSubmit && heroForm.get('director').invalid"
               formControlName="director" type="text" class="form-control" placeholder="请输入负责人名称" />
      </div>

      <input type="submit">
      <input type="button" value="清空" (click)="revert()" />
    </form>
  </div>
  <a routerLink="sign">sign</a>
</div>
