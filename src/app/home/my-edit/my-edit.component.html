<div class="fixed-page">
  <h4 class="text-center">修改密码</h4>

  <div class="content" *ngIf="Form">
    <form [formGroup]="Form" novalidate (ngSubmit)="submit(Form)">
      <div class="form_content">
        <div class="item">
          <span>原密码：</span>
          <input formControlName="original" type="text" placeholder="请输入原密码" />
        </div>

        <div class="item">
          <span>新密码：</span>
          <input formControlName="new" type="text" placeholder="请输入新密码" />
        </div>

        <div class="item">
          <span>确认密码：</span>
          <input formControlName="confirm" type="text" placeholder="请输入确认密码" />
        </div>
      </div>

      <div class="text-center">
        <input class="confirm" type="submit">
      </div>

    </form>
  </div>
</div>
