<div class="table-page slimscroll">
	<div class="head">
		<div>
			<em>快速搜索</em>
			<span [class.active]="condition==1" (click)="search(null, 'yesterday');condition=1">昨天</span>
			<span [class.active]="condition==2" (click)="search(null, 'this week');condition=2">本周</span>
			<span [class.active]="condition==3" (click)="search(null, 'this month');condition=3">本月</span>
		</div>
	</div>
	
	<div class="search">
		<input type="date" name="start_time" [(ngModel)]="start_time"/>
		<span>到</span>
		<input type="date" name="end_time" [(ngModel)]="end_time"/>
		<em class="m-btn" (click)="search(start_time, end_time)">搜索</em>
	</div>
	
	<div class="table_box">
		<table class="table table-bordered text-center">
	  	<tr>
	  		<th class="text-center">#</th>
	  		<th class="text-center">分类名称</th>
	  		<th class="text-center">成交单数</th>
	  		<th class="text-center">成交金额</th>
	  		<th class="text-center">占比</th>
	  	</tr>
	  	<ng-container *ngFor="let data of datas;let index=index">
		  	<tr class="">
		  		<td>{{index + 1}}</td>
		  		<td>{{data.category_name}}</td>
		  		<td>{{data.num}}</td>
		  		<td class="price" *ngIf="data.total!=0">￥{{data.total}}</td>
		  		<td *ngIf="data.total==0">暂无</td>
		  		<td *ngIf="total==0">暂无</td>
		  		<td *ngIf="total!=0">{{(data.total/total*100).toFixed(2)}}%</td>
		  	</tr>
			</ng-container>
		</table>
	</div>
</div>
