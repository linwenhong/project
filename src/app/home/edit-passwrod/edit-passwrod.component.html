<div class="fixed-page">
  <app-page-header
    [title]="'修改密码'"
    [url]="'/home/my'"
  ></app-page-header>

  <div class="content" *ngIf="Form">
    <form [formGroup]="Form" novalidate (ngSubmit)="submit(Form)">
      <div class="form_content">
        <div class="item">
          <span>原密码：</span>
          <input [class.invalid]="isSubmit && Form.get('original').invalid"
                 formControlName="original" type="password" placeholder="请输入原密码" />
        </div>

        <div class="item">
          <span>新密码：</span>
          <input [class.invalid]="isSubmit && Form.get('new').invalid"
                 formControlName="new" type="password" placeholder="请输入新密码" />
        </div>

        <div class="item">
          <span>确认密码：</span>
          <input [class.invalid]="isSubmit && Form.get('confirm').invalid"
                 formControlName="confirm" type="password" placeholder="请输入确认密码" />
        </div>
      </div>

      <div class="text-center">
        <input class="confirm-btn" type="submit">
      </div>

    </form>
  </div>
</div>
