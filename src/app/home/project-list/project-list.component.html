<app-page-header
  [title]="'工程列表'"
  ></app-page-header>

<div class="header">
  <span [class.active]="listType == 1" (click)="selectListType(1)">待我审批</span>
  <span [class.active]="listType == 3" (click)="selectListType(3)">我参与的</span>
  <span [class.active]="listType == 2" (click)="selectListType(2)">草稿</span>
</div>

<div class="search">
  <div class="type_list">
    <select [(ngModel)]="type" (change)="select_type(type)">
      <option value="0">全部</option>
      <option value="1">报告</option>
      <option value="2">合同</option>
      <option value="3">项目</option>
    </select>
    <div class="i">
      <i></i>
    </div>
  </div>

  <div class="text_search">
    <input type="text" placeholder="请输入搜索文件名" />
    <div class="i">
      <i></i>
    </div>
  </div>
</div>

<div class="content page" *ngIf="workflows">
  <ul>
    <ng-container *ngFor="let workflow of workflows;let index = index;">
      <li (click)="detail(workflow.app_uid)">
        <div class="name">
          <p class="number"><small>{{ workflow.app_uid }}</small></p>
          <p class="text">{{ workflow.app_pro_title }}</p>
        </div>
        <div class="time">{{ workflow.app_create_date }}</div>
      </li>
    </ng-container>
  </ul>
  <div *ngIf="workflows.length > 9" class="load" (click)="more()">加载更多</div>
</div>
