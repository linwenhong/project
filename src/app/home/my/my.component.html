<h4 class="text-center">个人信息</h4>
<div class="page">

  <a routerLink="/home">home</a>

  <div class="project" *ngIf="Form">
    <form [formGroup]="Form" novalidate (ngSubmit)="submit(Form)">
      <div class="form-group">
        <label>用户名：</label>
        <input [class.invalid]="isSubmit && Form.get('username').invalid"
               formControlName="username" type="text" class="form-control" placeholder="请输入用户名" />
      </div>

      <div class="form-group">
        <label>昵称：</label>
        <input [class.invalid]="isSubmit && Form.get('name').invalid"
               formControlName="name" type="text" class="form-control" placeholder="请输入用户昵称" />
      </div>

      <div class="form-group">
        <label>所属部门：</label>
        <input [class.invalid]="isSubmit && Form.get('dp_id').invalid"
               formControlName="dp_id" type="text" class="form-control" placeholder="请输入所属部门" />
      </div>

      <div class="form-group">
        <label>头像：</label>
        <div class="avatar">
          <img src="{{ Form.get('avatar').value }}">
        </div>
      </div>


      <div class="text-center btns">
        <input class="btn btn-primary" type="submit">
      </div>
    </form>
  </div>
</div>
