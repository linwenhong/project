<div class="login-page">
	<div class="login_box">
		<div class="login_content">
			<div class="title">检验检测机构信息管理系统</div>

			<form (submit)="login(username, password)">
				<div class="input_box">
					<i class="username"></i>
					<input type="text" placeholder="请输入用户名" [(ngModel)]="username" name="username" />
				</div>

				<div class="input_box">
					<i class="password"></i>
					<input type="password" placeholder="请输入密码" [(ngModel)]="password" name="password" />
				</div>

				<input class="submit" type="submit" />
			</form>

			<span class="login m-btn" (click)="login(username, password)">登录</span>
		</div>
	</div>
</div>
