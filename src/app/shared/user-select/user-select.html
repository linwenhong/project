<div class="form-group" *ngIf="users">
  <label>{{ text }}:</label>
  <div class="user">
    <p>(点击按钮选择)</p>
    <div class="img">
      <img class="user_picture" src="{{ getUser(userId).picture || '/assets/images/16176_100.gif' }}">
      <div class="text-center">{{ getUser(userId).name }}</div>
    </div>
    <i class="select" (click)="toSelectUser()"></i>
  </div>
</div>
