<div class="form-group" *ngIf="users">
  <label>{{ text }}:</label>
  <div class="user">
    <p *ngIf="canEditUser">(点击按钮选择)</p>
    <!--<p *ngIf="!canEditUser">(待审核)</p>-->
    <div class="img" *ngIf="userId">
      <img class="user_picture" src="{{ getUser(userId, 'avatar') || '/assets/images/16176_100.gif' }}">
      <div class="text-center">{{ getUser(userId, 'name') }}</div>
    </div>
    <i *ngIf="canEditUser" class="select" (click)="toSelectUser()"></i>
  </div>
</div>
